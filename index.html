<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snakes and Ladders</title>
      <link rel="stylesheet" href="./assets/css/stylesheet.css">
  </head>
  <body>
    <div class ='container bg'>
      <h1>Snakes and Ladders:</h1>
        <div class="wrapper">
          <div id='overlay'></div>
          <table id='tbl' border="2px">
          </table>
        </div>
        <div class="wrapper2">
          <div class='top-row right-section'>
            <!-- <img class='gold' src="./assets/images/gold.png" alt="gold image"> -->
            <button class="sound" type="button"><img src="./assets/images/sound.png" alt ="auto play"></button>
            <button class="reset" type="button"><img src="./assets/images/reset.png" alt ="reset"></button>
            <button class="auto-play" type="button"><img src="./assets/images/play.png" alt ="auto play"></button>

          </div>
          <div class='middle-row right-section'>
            <h3>P1      P2</h3>
            <img class='circle' src="./assets/images/circle.png" alt="golden circle">
            <img class="p1Turn turn" src="./assets/images/lupid1.png" alt="monkey">
            <img class="p2Turn turn" src="./assets/images/pig1.png" alt="pig">
          </div>
          <div class='bottom-row right-section'>
            <button class="dice" type="button">Button</button>
          </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
